<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopSmart – Offline</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Roboto, sans-serif;
        background-color: #f8f8f8;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }
      img {
        width: 120px;
        margin-bottom: 1rem;
      }
      .retry {
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        background-color: #0078d4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .retry:hover {
        background-color: #005ea2;
      }
      
    </style>
  </head>
  <body>
    <img src="logo192.png" alt="ShopSmart Logo" />
    <h1>You’re Offline</h1>
    <p>It looks like your internet connection is down.<br />Please check your network and try again.</p>
    <button class="retry" onclick="location.reload()">Retry</button>
  </body>
</html>
